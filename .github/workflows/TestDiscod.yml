      - name: Set and Use Variable in Same Step
        run: |
          if [ "${{ github.event.action }}" == "opened" ]; then
              echo "PR_ACTION_MESSAGE=PR 생성되었습니다" >> $GITHUB_ENV
          elif [ "${{ github.event.action }}" == "reopened" ]; then
              echo "PR_ACTION_MESSAGE=PR 재생성 되었습니다" >> $GITHUB_ENV
          elif [ "${{ github.event.action }}" == "synchronize" ]; then
              echo "PR_ACTION_MESSAGE=기존 PR에 추가 commit이 있습니다" >> $GITHUB_ENV
          else
              PR_ACTION_MESSAGE="Unknown action" >> $GITHUB_ENV
          fi
      - name: Actions for Discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: 아워메뉴봇
          DISCORD_AVATAR: "https://github.com/user-attachments/assets/2f3e5833-4c1c-4001-b32c-7c64e5b9f15d"

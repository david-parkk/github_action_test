name: discord message

on:
  #push:
  pull_request:
    branches:
      - 'develop'
    types:
      - opened
      - reopened
      - closed
      - synchronize
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo The PR was merge

  print-tag:
    runs-on: ubuntu-latest
    #if: ${{ inputs.print_tags }}
    steps:
      - name: Print the input tag to STDOUT
        run: |
          echo Hello github action
          echo Hello github action
        #run: echo  The tags are ${{ inputs.tags }}

  print_context:
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_CONTEXT

  send_discord_message:
    runs-on: ubuntu-latest
    steps:
      - name: Actions for Discord
        uses: Ilshidur/action-discord@0.3.2
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: 아워메뉴봇
          #DISCORD_AVATAR: something
          #DISCORD_EMBEDS: something
          DISCORD_EMBEDS: |
            [{
              "title": "Project Deployed",
              "description": "The project **{{ EVENT_PAYLOAD.repository.full_name }}** has been successfully deployed.",
              "color": 3066993, # Green color
              "fields": [
                {
                  "name": "Repository",
                  "value": "{{ EVENT_PAYLOAD.repository.full_name }}",
                  "inline": true
                },
                {
                  "name": "Commit",
                  "value": "{{ EVENT_PAYLOAD.head_commit.message }}",
                  "inline": true
                }
              ],
              "footer": {
                "text": "Deployment Bot",
                "icon_url": "https://example.com/bot-icon.png" # Optional: replace with actual icon URL
              },
              "timestamp": "{{ now }}"
            }]
        with:
          args: ''
#        with:
#          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.'

